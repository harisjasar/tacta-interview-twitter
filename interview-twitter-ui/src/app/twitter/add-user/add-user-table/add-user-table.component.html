<div class="panel panel-default">
  <div class="panel-body">
    
    <form #f="ngForm" (ngSubmit)="onFormSubmit(f)">
      <div class="col-md-6 col-md-offset-3">
      
        <div class="col-md-8 form-group">
          <input type="text" class="form-control" placeholder="Full Name" #fullName="ngModel" ngModel
                (focus)="onContentFocus()"  name="fullName" required minlength="1" maxlength="1400"/>
        </div>
      
        <div class="col-md-8 form-group">
          <input type="text" class="form-control" placeholder="username" #username="ngModel" ngModel
                (focus)="onContentFocus()"  name="username" required minlength="1" maxlength="20"/>
        </div>
      
        
        <div class="col-md-8 form-group">
          <input type="password" class="form-control" placeholder="password" #password="ngModel" ngModel
                (focus)="onContentFocus()"  name="password" required minlength="1" maxlength="10"/>
        </div>
      
        <div class="col-md-4 form-group">
          <button [disabled]="isSubmitButtonDisabled(f)" class="btn btn-primary">Create</button>
        </div>
      
      </div>
    </form>


    <div class="col-md-4 col-md-offset-3">
      <div *ngIf="newUserCreateStatus.success" class=" alert alert-success" role="alert">User created!</div>
    </div>
    <div class="col-md-4 col-md-offset-3">
      <div *ngIf="newUserCreateStatus.fail" class=" alert alert-danger" role="alert">Failed to create new user!</div>
    </div>


  </div>
</div>
